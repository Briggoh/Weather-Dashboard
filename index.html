<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Linking Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--Linking CSS Stylesheet-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Jumbotron -->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040; color: white;">
        <h1> <strong> Weather Dashboard </strong></h1>
    </div>
    <div class="container">
        <!-- Searching cities -->
        <div class="row">
            <!-- Handling inputs-->
            <h4 class="pt-1"><strong>Locate a City:</strong></h4>
            <!-- Text box-->
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="search-city" aria-label="City Search" aria-describedby="search-button">
                <div class="input-group-append">
                    <button class="btn bg-danger text-light" id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
